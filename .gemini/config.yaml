project_name: multi-game-engines
language: ja
instructions: "docs/AI_INSTRUCTIONS.md"
ignore_patterns:
  - "**/dist/**"
  - "**/node_modules/**"
  - "**/.git/**"
  - "**/tmp/**"

code_review:
  disable: false
  comment_severity_threshold: MEDIUM
  max_review_comments: 30
  pull_request_opened:
    summary: true
    code_review: true
    include_drafts: false

quality_gate:
  check_command: "pnpm run ai:check"

